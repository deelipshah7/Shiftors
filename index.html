<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Shift Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .time-selector {
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 10px;
    }

    .switch-form a {
      color: #28a745;
      cursor: pointer;
      text-decoration: underline;
    }

    .week-summary {
      margin-top: 20px;
    }

    .week-summary h3 {
      cursor: pointer;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
    }

    .week-summary h3:hover {
      background-color: #e1e1e1;
    }

    .week-details {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Login/Signup containers remain the same -->
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
      Don't have an account? <a id="switchToSignup">Sign Up</a>
    </div>
  </div>

  <div class="container hidden" id="signupContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" required>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-form">
      Already have an account? <a id="switchToLogin">Login</a>
    </div>
  </div>

  <!-- Shift container -->
  <div class="container hidden" id="shiftContainer">
    <h1>Work Shift Saver</h1>
    <form id="shiftForm">
      <!-- Shift form inputs remain the same -->
    </form>
    <div class="week-summary">
      <h2>Weekly Earnings</h2>
      <div id="weekList"></div>
    </div>
  </div>

  <script>
    // JavaScript code remains EXACTLY THE SAME as previous version
    // (Copy the entire <script> section from the last version you used)
  </script>
</body>
</html>
