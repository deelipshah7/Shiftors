<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Shift Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .time-selector {
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 10px;
    }

    .switch-form a {
      color: #28a745;
      cursor: pointer;
      text-decoration: underline;
    }

    .week-summary {
      margin-top: 20px;
    }

    .week-summary h3 {
      cursor: pointer;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
    }

    .week-summary h3:hover {
      background-color: #e1e1e1;
    }

    .week-details {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Login/Signup containers remain the same -->
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
      Don't have an account? <a id="switchToSignup">Sign Up</a>
    </div>
  </div>

  <div class="container hidden" id="signupContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" required>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-form">
      Already have an account? <a id="switchToLogin">Login</a>
    </div>
  </div>

  <!-- Shift container -->
  <div class="container hidden" id="shiftContainer">
    <h1>Work Shift Saver</h1>
    <form id="shiftForm">
      <!-- Shift form inputs remain the same -->
    </form>
    <div class="week-summary">
      <h2>Weekly Earnings</h2>
      <div id="weekList"></div>
    </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const loginContainer = document.getElementById('loginContainer');
      const signupContainer = document.getElementById('signupContainer');
      const shiftContainer = document.getElementById('shiftContainer');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const shiftForm = document.getElementById('shiftForm');
      const weekList = document.getElementById('weekList');
      const switchToSignup = document.getElementById('switchToSignup');
      const switchToLogin = document.getElementById('switchToLogin');

      let currentUser = null;

      // Function to calculate hours worked
      function calculateHoursWorked(startTime, endTime, breakTime) {
        const start = new Date(`1970-01-01 ${startTime}`);
        const end = new Date(`1970-01-01 ${endTime}`);
        let diff = (end - start) / 1000 / 60; // Difference in minutes
        diff -= breakTime; // Subtract break time
        const hours = Math.floor(diff / 60);
        const minutes = diff % 60;
        return `${hours} hours and ${minutes} minutes`;
      }

      // Function to calculate pay rate
      function getPayRate(date, startTime) {
        const dayOfWeek = new Date(date).getDay(); // 0 = Sunday, 1 = Monday, etc.
        const startHour = parseInt(startTime.split(':')[0]);
        const isEarlyMorningOrNight = startHour >= 18 || startHour < 5;

        if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Weekdays (Monday to Friday)
          return isEarlyMorningOrNight ? 39.76 : 32.07;
        } else if (dayOfWeek === 6) { // Saturday
          return isEarlyMorningOrNight ? 44.89 : 38.48;
        } else { // Sunday
          return isEarlyMorningOrNight ? 51.31 : 44.89;
        }
      }

      // Function to calculate tax
      function calculateTax(income) {
        if (income <= 18200) return 0;
        else if (income <= 45000) return (income - 18200) * 0.16;
        else if (income <= 135000) return 4288 + (income - 45000) * 0.3;
        else if (income <= 190000) return 31288 + (income - 135000) * 0.37;
        else return 51638 + (income - 190000) * 0.45;
      }

      // Function to get the start of the week (Monday)
      function getStartOfWeek(date) {
        const day = date.getDay(); // 0 = Sunday, 1 = Monday, etc.
        const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Adjust to Monday
        return new Date(date.setDate(diff));
      }

      // Function to display weekly earnings
      function displayWeeklyEarnings(shifts) {
        weekList.innerHTML = '';

        // Group shifts by week
        const weeks = {};
        shifts.forEach(shift => {
          const date = new Date(shift.date);
          const weekStart = getStartOfWeek(new Date(date)); // Start of the week (Monday)
          const weekKey = `Week ${weekStart.getDate()}/${weekStart.getMonth() + 1}/${String(weekStart.getFullYear()).slice(-2)}`;

          if (!weeks[weekKey]) {
            weeks[weekKey] = [];
          }
          weeks[weekKey].push(shift);
        });

        // Display each week's earnings
        for (const [weekName, weekShifts] of Object.entries(weeks)) {
          const weekDiv = document.createElement('div');
          weekDiv.classList.add('week-summary');

          const weekHeader = document.createElement('h3');
          weekHeader.textContent = weekName;
          weekHeader.addEventListener('click', () => {
            const details = weekDiv.querySelector('.week-details');
            details.classList.toggle('hidden');
          });

          const weekDetails = document.createElement('div');
          weekDetails.classList.add('week-details', 'hidden');

          let totalEarnings = 0;
          weekShifts.forEach(shift => {
            const startTime = shift.startTime;
            const endTime = shift.endTime;
            const breakTime = shift.breakTime;
            const hoursWorked = calculateHoursWorked(startTime, endTime, breakTime);
            const payRate = getPayRate(shift.date, startTime);
            const earnings = (parseFloat(hoursWorked.split(' ')[0]) * payRate).toFixed(2);
            totalEarnings += parseFloat(earnings);

            const shiftDiv = document.createElement('div');
            shiftDiv.innerHTML = `
              <strong>Date:</strong> ${shift.date}<br>
              <strong>Earnings:</strong> $${earnings}
            `;
            weekDetails.appendChild(shiftDiv);
          });

          const tax = calculateTax(totalEarnings);
          const netEarnings = totalEarnings - tax;

          const summaryDiv = document.createElement('div');
          summaryDiv.innerHTML = `
            <strong>Total Earnings:</strong> $${totalEarnings.toFixed(2)}<br>
            <strong>Tax:</strong> $${tax.toFixed(2)}<br>
            <strong>Net Earnings:</strong> $${netEarnings.toFixed(2)}
          `;
          weekDetails.appendChild(summaryDiv);

          weekDiv.appendChild(weekHeader);
          weekDiv.appendChild(weekDetails);
          weekList.appendChild(weekDiv);
        }
      }

      // Switch to Signup Form
      switchToSignup.addEventListener('click', () => {
        loginContainer.classList.add('hidden');
        signupContainer.classList.remove('hidden');
      });

      // Switch to Login Form
      switchToLogin.addEventListener('click', () => {
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      });

      // Signup form submission
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        // Check if username already exists
        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.username === newUsername)) {
          alert('Username already exists. Please choose another.');
          return;
        }

        // Save new user
        users.push({ username: newUsername, password: newPassword });
        localStorage.setItem('users', JSON.stringify(users));

        alert('Signup successful! Please login.');
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      });

      // Login form submission
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          currentUser = username;
          loginContainer.classList.add('hidden');
          shiftContainer.classList.remove('hidden');
          const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
          displayWeeklyEarnings(userShifts);
        } else {
          alert('Invalid username or password');
        }
      });

      // Shift form submission
      shiftForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const date = document.getElementById('date').value;
        const startHour = document.getElementById('startHour').value;
        const startMinute = document.getElementById('startMinute').value;
        const startAmPm = document.getElementById('startAmPm').value;
        const endHour = document.getElementById('endHour').value;
        const endMinute = document.getElementById('endMinute').value;
        const endAmPm = document.getElementById('endAmPm').value;
        const breakTime = parseInt(document.getElementById('breakTime').value);

        const startTime = `${startHour}:${startMinute} ${startAmPm}`;
        const endTime = `${endHour}:${endMinute} ${endAmPm}`;

        // Calculate hours worked
        const hoursWorked = calculateHoursWorked(startTime, endTime, breakTime);

        const newShift = {
          date,
          startTime,
          endTime,
          breakTime,
          hoursWorked,
        };

        const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
        userShifts.push(newShift);
        localStorage.setItem(`shifts_${currentUser}`, JSON.stringify(userShifts));

        displayWeeklyEarnings(userShifts);
        shiftForm.reset();
      });
    });

  </script>
</body>
</html>
