<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Shift Saver</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Changed from height to min-height */
  overflow-y: auto; /* Allows entire page to scroll if needed */
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  max-height: 80vh; /* Limits container height */
  overflow-y: auto; /* Enables scrolling within the container */
}

    .form-section {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .time-selector {
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 10px;
    }

    .switch-form a {
      color: #28a745;
      cursor: pointer;
      text-decoration: underline;
    }

    .week-summary {
      margin-top: 20px;
    }

    .week-summary h3 {
      cursor: pointer;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
    }

    .week-summary h3:hover {
      background-color: #e1e1e1;
    }

    .week-details {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
      Don't have an account? <a id="switchToSignup">Sign Up</a>
    </div>
  </div>

  <!-- Signup Container -->
  <div class="container hidden" id="signupContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" required>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-form">
      Already have an account? <a id="switchToLogin">Login</a>
    </div>
  </div>

  <!-- Shift Container -->
  <div class="container hidden" id="shiftContainer">
    <h1>Work Shift Saver</h1>
    <div class="form-section">
      <form id="shiftForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="startTime">Start Time:</label>
        <div class="time-selector">
          <select id="startHour" required>
            <option value="01">01</option><option value="02">02</option>
            <option value="03">03</option><option value="04">04</option>
            <option value="05">05</option><option value="06">06</option>
            <option value="07">07</option><option value="08">08</option>
            <option value="09">09</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
          </select>
          <select id="startMinute" required>
            <option value="00">00</option><option value="15">15</option>
            <option value="30">30</option><option value="45">45</option>
          </select>
          <select id="startAmPm" required>
            <option value="AM">AM</option><option value="PM">PM</option>
          </select>
        </div>

        <label for="endTime">End Time:</label>
        <div class="time-selector">
          <select id="endHour" required>
            <option value="01">01</option><option value="02">02</option>
            <option value="03">03</option><option value="04">04</option>
            <option value="05">05</option><option value="06">06</option>
            <option value="07">07</option><option value="08">08</option>
            <option value="09">09</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
          </select>
          <select id="endMinute" required>
            <option value="00">00</option><option value="15">15</option>
            <option value="30">30</option><option value="45">45</option>
          </select>
          <select id="endAmPm" required>
            <option value="AM">AM</option><option value="PM">PM</option>
          </select>
        </div>

        <label for="breakTime">Break Time:</label>
        <select id="breakTime" required>
          <option value="0">0 minutes</option>
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
        </select>

        <button type="submit">Save Shift</button>
      </form>
    </div>

    <!-- Weekly Earnings Section -->
    <div class="week-summary">
      <h2>Weekly Earnings</h2>
      <div id="weekList"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // [All JavaScript code from previous answer remains exactly the same]
      // (Too long to include here, but ensure you copy it unchanged)
    });
  </script>
</body>
</html>
