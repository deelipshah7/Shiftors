<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Shift Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .time-selector {
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f8f9fa;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 10px;
    }

    .switch-form a {
      color: #28a745;
      cursor: pointer;
      text-decoration: underline;
    }

    .week-summary {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
      Don't have an account? <a id="switchToSignup">Sign Up</a>
    </div>
  </div>

  <div class="container hidden" id="signupContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" required>

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-form">
      Already have an account? <a id="switchToLogin">Login</a>
    </div>
  </div>

  <div class="container hidden" id="shiftContainer">
    <h1>Work Shift Saver</h1>
    <form id="shiftForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="startTime">Start Time:</label>
      <div class="time-selector">
        <select id="startHour" required>
          <!-- Hours (1 to 12) -->
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="startMinute" required>
          <!-- Minutes (00, 15, 30, 45) -->
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select id="startAmPm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="endTime">End Time:</label>
      <div class="time-selector">
        <select id="endHour" required>
          <!-- Hours (1 to 12) -->
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="endMinute" required>
          <!-- Minutes (00, 15, 30, 45) -->
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select id="endAmPm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="breakTime">Break Time:</label>
      <select id="breakTime" required>
        <option value="0">0 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
      </select>

      <button type="submit">Save Shift</button>
    </form>

    <h2>Saved Shifts</h2>
    <ul id="shiftList"></ul>

    <div id="weeklySummary"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginContainer = document.getElementById('loginContainer');
      const signupContainer = document.getElementById('signupContainer');
      const shiftContainer = document.getElementById('shiftContainer');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const shiftForm = document.getElementById('shiftForm');
      const shiftList = document.getElementById('shiftList');
      const weeklySummary = document.getElementById('weeklySummary');
      const switchToSignup = document.getElementById('switchToSignup');
      const switchToLogin = document.getElementById('switchToLogin');

      let currentUser = null;

      // Function to display shifts
      function displayShifts() {
        shiftList.innerHTML = '';
        const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
        userShifts.forEach((shift, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>Date:</strong> ${shift.date}<br>
            <strong>Start Time:</strong> ${shift.startTime}<br>
            <strong>End Time:</strong> ${shift.endTime}<br>
            <strong>Break Time:</strong> ${shift.breakTime} minutes<br>
            <strong>Hours Worked:</strong> ${shift.hoursWorked}
          `;
          shiftList.appendChild(li);
        });

        // Display weekly summary
        displayWeeklySummary(userShifts);
      }

      // Function to calculate hours worked
      function calculateHoursWorked(startTime, endTime, breakTime) {
        const start = new Date(`1970-01-01 ${startTime}`);
        const end = new Date(`1970-01-01 ${endTime}`);
        let diff = (end - start) / 1000 / 60; // Difference in minutes
        diff -= breakTime; // Subtract break time
        const hours = Math.floor(diff / 60);
        const minutes = diff % 60;
        return `${hours} hours and ${minutes} minutes`;
      }

      // Function to calculate pay rate
      function getPayRate(date, startTime) {
        const dayOfWeek = new Date(date).getDay(); // 0 = Sunday, 1 = Monday, etc.
        const [hour, minute, ampm] = startTime.split(/:| /);
        const hour24 = ampm === 'PM' && hour !== '12' ? parseInt(hour) + 12 : parseInt(hour);

        if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Weekdays (Monday to Friday)
          if (hour24 >= 18 || hour24 < 4) { // Early morning/night shift
            return 39.76;
          } else { // Daytime shift
            return 32.07;
          }
        } else if (dayOfWeek === 6) { // Saturday
          if (hour24 >= 18 || hour24 < 4) { // Early morning/night shift
            return 44.89;
          } else { // Daytime shift
            return 38.48;
          }
        } else if (dayOfWeek === 0) { // Sunday
          if (hour24 >= 18 || hour24 < 4) { // Early morning/night shift
            return 51.31;
          } else { // Daytime shift
            return 44.89;
          }
        }
      }

      // Function to calculate tax
      function calculateTax(income) {
        if (income <= 18200) {
          return 0;
        } else if (income <= 45000) {
          return (income - 18200) * 0.16;
        } else if (income <= 135000) {
          return 4288 + (income - 45000) * 0.3;
        } else if (income <= 190000) {
          return 31288 + (income - 135000) * 0.37;
        } else {
          return 51638 + (income - 190000) * 0.45;
        }
      }

      // Function to group shifts by week and calculate earnings
      function displayWeeklySummary(shifts) {
        const weeks = {};

        shifts.forEach(shift => {
          const date = new Date(shift.date);
          const weekStart = new Date(date);
          weekStart.setDate(date.getDate() - date.getDay()); // Start of the week (Sunday)
          const weekKey = `Week ${String(weekStart.getDate()).padStart(2, '0')}/${String(weekStart.getMonth() + 1).padStart(2, '0')}/${String(weekStart.getFullYear()).slice(-2)}`;

          if (!weeks[weekKey]) {
            weeks[weekKey] = { gross: 0, tax: 0, net: 0 };
          }

          const [hours, minutes] = shift.hoursWorked.split(' hours and ');
          const totalHours = parseFloat(hours) + parseFloat(minutes) / 60;
          const payRate = getPayRate(shift.date, shift.startTime);
          const earnings = totalHours * payRate;

          weeks[weekKey].gross += earnings;
        });

        // Calculate tax and net pay for each week
        for (const week in weeks) {
          weeks[week].tax = calculateTax(weeks[week].gross);
          weeks[week].net = weeks[week].gross - weeks[week].tax;
        }

        // Display weekly summary
        weeklySummary.innerHTML = '<h2>Weekly Summary</h2>';
        for (const week in weeks) {
          const summary = document.createElement('div');
          summary.className = 'week-summary';
          summary.innerHTML = `
            <strong>${week}</strong><br>
            Gross Pay: $${weeks[week].gross.toFixed(2)}<br>
            Tax: $${weeks[week].tax.toFixed(2)}<br>
            Net Pay: $${weeks[week].net.toFixed(2)}
          `;
          weeklySummary.appendChild(summary);
        }
      }

      // Switch to Signup Form
      switchToSignup.addEventListener('click', () => {
        loginContainer.classList.add('hidden');
        signupContainer.classList.remove('hidden');
      });

      // Switch to Login Form
      switchToLogin.addEventListener('click', () => {
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      });

      // Signup form submission
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        // Check if username already exists
        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.username === newUsername)) {
          alert('Username already exists. Please choose another.');
          return;
        }

        // Save new user
        users.push({ username: newUsername, password: newPassword });
        localStorage.setItem('users', JSON.stringify(users));

        alert('Signup successful! Please login.');
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      });

      // Login form submission
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          currentUser = username;
          loginContainer.classList.add('hidden');
          shiftContainer.classList.remove('hidden');
          displayShifts();
        } else {
          alert('Invalid username or password');
        }
      });

      // Shift form submission
      shiftForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const date = document.getElementById('date').value;
        const startHour = document.getElementById('startHour').value;
        const startMinute = document.getElementById('startMinute').value;
        const startAmPm = document.getElementById('startAmPm').value;
        const endHour = document.getElementById('endHour').value;
        const endMinute = document.getElementById('endMinute').value;
        const endAmPm = document.getElementById('endAmPm').value;
        const breakTime = parseInt(document.getElementById('breakTime').value);

        const startTime = `${startHour}:${startMinute} ${startAmPm}`;
        const endTime = `${endHour}:${endMinute} ${endAmPm}`;

        // Calculate hours worked
        const hoursWorked = calculateHoursWorked(startTime, endTime, breakTime);

        const newShift = {
          date,
          startTime,
          endTime,
          breakTime,
          hoursWorked,
        };

        const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
        userShifts.push(newShift);
        localStorage.setItem(`shifts_${currentUser}`, JSON.stringify(userShifts));

        displayShifts();
        shiftForm.reset();
      });
    });
  </script>
</body>
</html>
