<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Shift Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .time-selector {
      display: flex;
      gap: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f8f9fa;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 10px;
    }

    .switch-form a {
      color: #28a745;
      cursor: pointer;
      text-decoration: underline;
    }

    .week-summary {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }

    .week-item {
      margin-top: 10px;
      cursor: pointer;
    }

    .week-item h3 {
      margin: 0;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .week-details {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }

    .shift-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .shift-actions button {
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
      Don't have an account? <a id="switchToSignup">Sign Up</a>
    </div>
  </div>

  <div class="container hidden" id="signupContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" required>

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-form">
      Already have an account? <a id="switchToLogin">Login</a>
    </div>
  </div>

  <div class="container hidden" id="shiftContainer">
    <h1>Work Shift Saver</h1>
    <form id="shiftForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="startTime">Start Time:</label>
      <div class="time-selector">
        <select id="startHour" required>
          <!-- Hours (1 to 12) -->
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="startMinute" required>
          <!-- Minutes (00, 15, 30, 45) -->
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select id="startAmPm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="endTime">End Time:</label>
      <div class="time-selector">
        <select id="endHour" required>
          <!-- Hours (1 to 12) -->
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="endMinute" required>
          <!-- Minutes (00, 15, 30, 45) -->
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select id="endAmPm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="breakTime">Break Time:</label>
      <select id="breakTime" required>
        <option value="0">0 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
      </select>

      <button type="submit">Save Shift</button>
    </form>

    <h2>Saved Shifts</h2>
    <div id="weeklyList"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginContainer = document.getElementById('loginContainer');
      const signupContainer = document.getElementById('signupContainer');
      const shiftContainer = document.getElementById('shiftContainer');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const shiftForm = document.getElementById('shiftForm');
      const weeklyList = document.getElementById('weeklyList');
      const switchToSignup = document.getElementById('switchToSignup');
      const switchToLogin = document.getElementById('switchToLogin');

      let currentUser = null;
      let expandedWeek = null;

      // Function to display shifts
      function displayShifts() {
        const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
        const weeks = groupShiftsByWeek(userShifts);
        renderWeeklyList(weeks);
      }

      // Function to group shifts by week
      function groupShiftsByWeek(shifts) {
        const weeks = {};

        shifts.forEach(shift => {
          const date = new Date(shift.date);
          const weekStart = new Date(date);
          weekStart.setDate(date.getDate() - date.getDay()); // Start of the week (Sunday)
          const weekKey = `Week ${String(weekStart.getDate()).padStart(2, '0')}/${String(weekStart.getMonth() + 1).padStart(2, '0')}/${String(weekStart.getFullYear()).slice(-2)}`;

          if (!weeks[weekKey]) {
            weeks[weekKey] = { shifts: [], gross: 0, tax: 0, net: 0 };
          }

          const [hours, minutes] = shift.hoursWorked.split(' hours and ');
          const totalHours = parseFloat(hours) + parseFloat(minutes) / 60;
          const payRate = getPayRate(shift.date, shift.startTime);
          const earnings = totalHours * payRate;

          weeks[weekKey].shifts.push({ ...shift, earnings });
          weeks[weekKey].gross += earnings;
        });

        // Calculate tax and net pay for each week
        for (const week in weeks) {
          weeks[week].tax = calculateTax(weeks[week].gross);
          weeks[week].net = weeks[week].gross - weeks[week].tax;
        }

        return weeks;
      }

      // Function to render the weekly list
      function renderWeeklyList(weeks) {
        weeklyList.innerHTML = '';
        const sortedWeeks = Object.keys(weeks).sort((a, b) => new Date(b.split(' ')[1]) - new Date(a.split(' ')[1]));

        sortedWeeks.forEach(weekKey => {
          const weekItem = document.createElement('div');
          weekItem.className = 'week-item';
          weekItem.innerHTML = `<h3>${weekKey}</h3>`;

          const weekDetails = document.createElement('div');
          weekDetails.className = 'week-details hidden';

          const weekSummary = document.createElement('div');
          weekSummary.innerHTML = `
            <strong>Gross Pay:</strong> $${weeks[weekKey].gross.toFixed(2)}<br>
            <strong>Tax:</strong> $${weeks[weekKey].tax.toFixed(2)}<br>
            <strong>Net Pay:</strong> $${weeks[weekKey].net.toFixed(2)}
          `;
          weekDetails.appendChild(weekSummary);

          weeks[weekKey].shifts.forEach((shift, index) => {
            const shiftItem = document.createElement('div');
            shiftItem.innerHTML = `
              <strong>Date:</strong> ${shift.date}<br>
              <strong>Start Time:</strong> ${shift.startTime}<br>
              <strong>End Time:</strong> ${shift.endTime}<br>
              <strong>Break Time:</strong> ${shift.breakTime} minutes<br>
              <strong>Hours Worked:</strong> ${shift.hoursWorked}<br>
              <strong>Earnings:</strong> $${shift.earnings.toFixed(2)}
              <div class="shift-actions">
                <button onclick="editShift('${weekKey}', ${index})">Edit</button>
                <button onclick="deleteShift('${weekKey}', ${index})">Delete</button>
              </div>
            `;
            weekDetails.appendChild(shiftItem);
          });

          weekItem.appendChild(weekDetails);
          weeklyList.appendChild(weekItem);

          weekItem.addEventListener('click', () => {
            if (expandedWeek === weekKey) {
              weekDetails.classList.add('hidden');
              expandedWeek = null;
            } else {
              if (expandedWeek) {
                document.querySelector(`.week-item h3:contains('${expandedWeek}')`).nextElementSibling.classList.add('hidden');
              }
              weekDetails.classList.remove('hidden');
              expandedWeek = weekKey;
            }
          });
        });
      }

      // Function to edit a shift
      window.editShift = (weekKey, index) => {
        const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
        const shift = userShifts.find(s => {
          const date = new Date(s.date);
          const weekStart = new Date(date);
          weekStart.setDate(date.getDate() - date.getDay());
          const shiftWeekKey = `Week ${String(weekStart.getDate()).padStart(2, '0')}/${String(weekStart.getMonth() + 1).padStart(2, '0')}/${String(weekStart.getFullYear()).slice(-2)}`;
          return shiftWeekKey === weekKey;
        });

        if (shift) {
          document.getElementById('date').value = shift.date;
          document.getElementById('startHour').value = shift.startTime.split(':')[0];
          document.getElementById('startMinute').value = shift.startTime.split(':')[1].split(' ')[0];
          document.getElementById('startAmPm').value = shift.startTime.split(' ')[1];
          document.getElementById('endHour').value = shift.endTime.split(':')[0];
          document.getElementById('endMinute').value = shift.endTime.split(':')[1].split(' ')[0];
          document.getElementById('endAmPm').value = shift.endTime.split(' ')[1];
          document.getElementById('breakTime').value = shift.breakTime;

          // Remove the old shift
          userShifts.splice(index, 1);
          localStorage.setItem(`shifts_${currentUser}`, JSON.stringify(userShifts));
          displayShifts();
        }
      };

      // Function to delete a shift
      window.deleteShift = (weekKey, index) => {
        const userShifts = JSON.parse(localStorage.getItem(`shifts_${currentUser}`)) || [];
        const shiftIndex = userShifts.findIndex(s => {
          const date = new Date(s.date);
          const weekStart = new Date(date);
          weekStart.setDate(date.getDate() - date.getDay());
          const shiftWeekKey = `Week ${String(weekStart.getDate()).padStart(2, '0')}/${String(weekStart.getMonth() + 1).padStart(2, '0')}/${String(weekStart.getFullYear()).slice(-2)}`;
          return shiftWeekKey === weekKey;
        });

        if (shiftIndex !== -1) {
          userShifts.splice(shiftIndex, 1);
          localStorage.setItem(`shifts_${currentUser}`, JSON.stringify(userShifts));
          displayShifts();
        }
      };

      // Function to calculate pay rate
      function getPayRate(date, startTime) {
        const dayOfWeek = new Date(date).getDay(); // 0 = Sunday, 1 = Monday, etc.
        const [hour, minute, ampm] = startTime.split(/:| /);
        const hour24 = ampm === 'PM' && hour !== '12' ? parseInt(hour) + 12 : parseInt(hour);

        if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Weekdays (Monday to Friday)
          if (hour24 >= 18 || hour24 < 4) { // Early morning/night shift
            return 39.76;
          } else { // Daytime shift
            return 32.07;
          }
        } else if (dayOfWeek === 6) { // Saturday
          if (hour24 >= 18 || hour24 < 4) { // Early morning/night shift
            return 44.89;
          } else { // Daytime shift
            return 38.48;
          }
        } else if (dayOfWeek === 0) { // Sunday
          if (hour24 >= 18 || hour24 < 4) { // Early morning/night shift
            return 51.31;
          } else { // Daytime shift
            return 44.89;
          }
        }
      }

      // Function to calculate tax
      function calculateTax(income) {
        if (income <= 18200) {
          return 0;
        } else if (income <= 45000) {
          return (income - 18200) * 0.16;
        } else if (income <= 135000) {
          return 4288 + (income - 45000) * 0.3;
        } else if (income <= 190000) {
          return 31288 + (income - 135000) * 0.37;
        } else {
          return 51638 + (income - 190000) * 0.45;
        }
      }

      // Switch to Signup Form
      switchToSignup.addEventListener('click', () => {
        loginContainer.classList.add('hidden');
        signupContainer.classList.remove('hidden');
      });

      // Switch to Login Form
      switchToLogin.addEventListener('click', () => {
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      });

      // Signup form submission
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword
